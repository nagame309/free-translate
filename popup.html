<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="icons/icon48.png" alt="Icon" class="header-icon">
        <h1 class="title" data-i18n="title">浮譯</h1>
        <span class="version">v2.0</span>
      </div>
      <div class="header-right">
        <button id="theme-toggle" class="icon-btn" title="切換主題">
          <svg class="sun-icon hidden" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        <button id="options-btn" class="icon-btn" title="更多設定">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        </button>
      </div>
    </div>

    <div class="language-selector">
      <div class="lang-group">
        <div class="select-wrapper">
          <span class="select-label" data-i18n="sourceLang">來源語言</span>
          <select id="source-lang">
            <option value="auto">自動偵測</option>
            <option value="en">English</option>
            <option value="zh-TW">繁體中文</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </div>
      
      <div class="arrow">→</div>
      
      <div class="lang-group">
        <div class="select-wrapper">
          <span class="select-label" data-i18n="targetLang">目標語言</span>
          <select id="target-lang">
            <option value="zh-TW">繁體中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
        </div>
      </div>
    </div>

    <div class="select-wrapper" style="width: 100%; margin-top: 4px;">
      <span class="select-label" data-i18n="service">翻譯服務</span>
      <select id="service-select">
        <option value="google">Google Translate</option>
        <option value="bing">Bing Translator</option>
        <option value="openai">OpenAI / Compatible</option>
      </select>
    </div>

    <button id="save-settings" data-i18n="save">儲存設定</button>

    <div class="divider"></div>

    <div class="setting-row toggle-row">
      <label for="auto-translate" data-i18n="autoTranslate">啟用劃詞翻譯</label>
      <label class="toggle-switch">
        <input type="checkbox" id="auto-translate">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <div id="save-feedback" class="save-feedback" data-i18n="saved">設定已儲存 ✓</div>

  <script src="popup.js"></script>
</body>
</html>
